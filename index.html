<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
<h1 >Calculator</h1>

<div class="container"> 
    <div class="box">
        <input class="values" type="text">
    </div>
    <div class="box">
        <button class="buttom">C</button>
        <button class="buttom">%</button>
        <button class="buttom">m+</button>
        <button class="buttom">m_</button></div>
        
    <div class="box">
    <button class="buttom">7</button>
    <button class="buttom">8</button>
    <button class="buttom">9</button>
    <button class="buttom">*</button></div>
    
        <div class="box">
        <button class="buttom">4</button>
        <button class="buttom">5</button>
        <button class="buttom">6</button>
        <button class="buttom">-</button></div>
     
            <div class="box">
            <button class="buttom">1</button>
            <button class="buttom">2</button>
            <button class="buttom">3</button>
            <button class="buttom">+</button></div>

            <div class="box">
                <button class="buttom">/</button>
                <button class="buttom">0</button>
                <button class="buttom">.</button>
                <button class="buttom">=</button></div>
</div>
 </div>


    <script src="index.js"></script>
</body>
</html>
